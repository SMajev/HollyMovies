{% extends 'base.html' %}

{% block content %}

<form method='POST'>

    {% csrf_token %}
    {{ form.non_field_errors }}

    <table>
        <div class='form-group'>
            <div class='fieldWrapper'>
                {% for field in form %}
                    {{ field.errors }}
                    <strong>{{field.label_tag}}</strong>{{field}}<br><br>

                {% endfor %}
            <div>
        </div>
        <div>
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    </table>

    <input type='submit' value='Submit' class='btn btn-primary'>

</form>

{% endblock  %}
