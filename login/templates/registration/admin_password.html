{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <div class="row">
            <div class="form-group">
                {{ form.rating.errors }}
                <label for="{{ form.new_password1.id_for_label }}">
                New Password
                </label>
                {{ form.password1 }}
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                {{ form.released.errors }}
                <label for="{{ form.new_password1.id_for_label }}">
                Confirm New Password
                </label>
                {{ form.password2 }}
            </div>
        </div>

    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock %}
