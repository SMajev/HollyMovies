{% extends 'base.html' %}

{% block content %}

    <ul class='menu'>  
        <li>
            {{ user }}
            
            
        </li>
        <li>
            {{ user.first_name }} {{ user.last_name }}
        </li>
        <li>
        <a href="{% url 'logout' %}">Logout</a>
        </li>
    </ul> 
{% endif %}

{% endblock content %}
