{% extends 'base.html' %}

{% block content %}
    <h1>{{movie.title}}</h1>
    <p>Released Date: {{movie.released}}</p>    
    <p>Genre: <a href="{% url 'filtered-movies'%}?genre={{movie.genre.name}}">{{movie.genre.name}}</a></p>
    <p>Rating: {{movie.rating}}</p>
    <p>Description: {{movie.description}}</p>
{% endblock %}
