{% extends 'base.html' %}

{% block content %}
    <h1>All Genres</h1>
    <ul>
        {% for genre in genres %}
        <li>
            <h5><a href="{% url 'filtered-movies' %}?genre={{ genre.name }}">{{genre.name}}</a></h5>
        </li>
        {% endfor %}
    </ul>
    <div>
        <p class='text-right'>
            <a class='btn btn-danger' href="{% url 'genre-create' %}">Add Genre</a>
        </p>
    </div>
{%endblock%}
