{% extends 'base.html' %}
{% block content %}
<body>
<div>
    <h3>{{post.title}}</h3>
    <span>
        <strong class="text-info">{{post.author}}</strong><br>
        <br>
        <div class='container-fluid border-dark'>
            <p  width=1000 height=1000>{{post.body}}</p>
        </div>
        <br>
        <small class="text-muted">{{post.publish}}</small>
</div>
<br><br>
<div>
    <h6>Comments:</h6>
    <ul>
    {% for comment in comments %}
    <li>           
    <div>
        <span>
          <strong class="text-info">{{ comment.author }} </strong><br>
          <small class="text-muted">{{ comment.body }}</small><br>
          <small class="text-muted">{{ comment.publish }}</small>
        </span>
        <p>
          {{ comment.content|safe }}
        </p>
    </div>
    </li>
    {% endfor %}
  </ul>
</div>
</body>
{% endblock %}
