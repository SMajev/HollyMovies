{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="container" style="max-width:600px">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Your post</h1>
    </div>
    <div class="py-5">
        <div class="row">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class='btn btn-danger' type="submit" value='Add'>
                </form>
            </div>
        </div>
    </div>
</div>
{% else %}
    <a href='{% url "login" %}'> You have to Log-in </a>
{% endif %}
{% endblock %}
